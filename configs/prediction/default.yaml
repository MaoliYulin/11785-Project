indir: no  # to be overriden in CLI
outdir: no  # to be overriden in CLI

model:
  path: no  # to be overriden in CLI
  checkpoint: best.ckpt

dataset:
  kind: default
  img_suffix: .png
  pad_out_to_modulo: 8

device: cuda
out_key: inpainted

refine: True # refiner will only run if this is True False
refiner:
  gpu_ids: "0"
  modulo: ${dataset.pad_out_to_modulo}
  n_iters: 15
  lr: 0.002
  min_side: 512
  max_scales: 3
  px_budget: 18000000

  ablation_mode: "R8"    # 改成 "R6" / "R7" / "R8" 来测试
  lambda_edge: 1.0       # 只对 R1/R4/R5 有效
  lambda_perc: 0.1       # 只对 R2/R5 有效

  lambda_freq: 0.05      # R6 / R8 用
  lr_local: 0.001        # R7 用（z1）
  lr_global: 0.002       # R7 用（z2）
  n_global_only: 5       # R7 用
  lambda_struct: 0.5     # R8 用

